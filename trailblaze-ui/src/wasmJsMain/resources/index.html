<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trailblaze</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
    <script>
        console.log("Trailblaze UI loaded");
        window.getTrailblazeReportJsonFromBrowser = function (key, callback) {
            console.log("getTrailblazeReportJsonFromBrowser called with key: " + key);
            let value = window.trailblaze_report[key];
            window.trailblaze_report[key] = null;
            console.log(value);
            let json = JSON.stringify(value)
            callback(json);
        }
        window.trailblaze_report = {};
    </script>
    <script type="application/javascript" src="composeApp.js"></script>
</head>
<body>
</body>
</html>
